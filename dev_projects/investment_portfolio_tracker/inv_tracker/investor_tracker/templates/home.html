<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .welcome-text {
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
    }

    .welcome-text h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .welcome-text p {
      font-size: 16px;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Portfolio Tracker</div>
    <div>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </div>
  <div class="welcome-text">
    <h1>Welcome to Portfolio Tracker</h1>
    <p>A website designed to track the performance of your investment portfolio.</p>
    <p>Add portfolios and track their performance against the market.</p>
  </div>
  <div class="btn-container">
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </div>
</body>
</html>
